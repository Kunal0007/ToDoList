<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body style="background-image: url(Background.jpg); background-size: cover">
    <div
      class="
        card
        position-absolute
        top-50
        start-50
        translate-middle
        border border-dark border-2
      "
      style="width: 25rem"
    >
      <div class="card-header fs-1 bg-primary text-white">To Do List</div>
      <ul class="list-group list-group-flush" id="list-grp">
        <div class="d-flex">
          <li class="list-group-item fs-4 flex-grow-1 border-end-0">An item</li>
          <i class="fas fa-trash-alt fa-2x pt-2 m-1 mb-0 border-bottom"></i>
        </div>
      </ul>
      <div class="d-flex">
        <input
          class="form-control fs-4"
          id="content"
          type="text"
          placeholder="To Do"
        />
        <button class="btn btn-success border" type="submit" id="add">
          Add
        </button>
      </div>
    </div>

    <script src="index.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
  </body>
</html>
